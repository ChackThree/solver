services:
  solver:
    container_name: solver
    hostname: solver
    build:
      context: ./docker/services/solver
      dockerfile: ./solver.Dockerfile
    restart: always
    ports:
      - 8088:8088 # turnstile_solver server
      - 3389:3389 # RDP
    networks:
      - solver
    environment:
      - DEBIAN_FRONTEND=noninteractive
      - LANG=en_US.UTF-8
      - LANGUAGE=en_US:en
      - LC_ALL=en_US.UTF-8
      - TZ=${TZ:-America/New_York}
      - START_SERVER=${START_SERVER:-false}

networks:
  solver:
    name: solver
    driver: bridge
